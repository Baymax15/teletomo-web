<!DOCTYPE html>
<html lang="en" ng-app="teletomo" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Teletomo</title>
</head>

<body ng-controller="IndexController" class="h-100">
    <div class="container py-3 bg-light h-100">
        <h1>Teletomo</h1>
        <form class="w-50">
            <h5 class="my-2">Send a message:</h5>
            <div class="form-floating mb-3">
                <select class="form-select" id="destination" ng-model="destinations.selected">
                    <option value="" disabled>Select a destination</option>
                    <option ng-repeat="ep in destinations.endpoints" value="{{ep}}">{{ toTitleCase(ep) }}</option>
                </select>
                <label for="destination">Destination</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Message" id="msg" ng-model="msg">
                <label for="msg">Message</label>
            </div>
            <button class="btn btn-primary mb-3" ng-click="sendMessage()">send</button>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Response" id="response" disabled style="height: 15vh">{{response}}</textarea>
                <label for="response">Response</label>
            </div>
        </form>
    </div>
</body>

</html>
